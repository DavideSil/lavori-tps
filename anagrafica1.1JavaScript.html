<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
</head>
<body>
    <h2>Inserisci Anagrafica Utente</h2>
    <form id="anagraficaForm">
      <label>Nome: <input type="text" id="nome" required=""></label>    <br>
      <label>Cognome: <input type="text" id="cognome" required=""></label>   <br>
      <label>Indirizzo: <input type="text" id="indirizzo"></label>   <br>
      <label>Città: <input type="text" id="citta"></label>    <br>
      <label>CAP: <input type="text" id="cap"></label>     <br>
      <label>Data di nascita: <input type="date" id="dataNascita" required=""></label>   <br>
      <button type="button" onclick="calcolaGenerazione()">Invia</button>     <br>
    </form>
  
    <div class="result" id="risultato"></div>
  
    <script>
      function calcolaGenerazione() {
        const nome = document.getElementById("nome").value;
        const cognome = document.getElementById("cognome").value;
        const indirizzo = document.getElementById("indirizzo").value;
        const citta = document.getElementById("citta").value;
        const cap = document.getElementById("cap").value;
        const dataNascita = document.getElementById("dataNascita").value;
  
        if (!dataNascita) {
          alert("Inserisci una data di nascita valida!");
          return;
        }
  
        const anno = new Date(dataNascita).getFullYear();
        let generazione = "";
  
        if (anno >= 1901 && anno <= 1927) generazione = "Greatest Generation";
        else if (anno >= 1928 && anno <= 1945) generazione = "Generazione Silenziosa";
        else if (anno >= 1946 && anno <= 1964) generazione = "Baby Boomers";
        else if (anno >= 1965 && anno <= 1980) generazione = "Generazione X";
        else if (anno >= 1981 && anno <= 1996) generazione = "Millennials";
        else if (anno >= 1997 && anno <= 2012) generazione = "Generazione Z";
        else if (anno >= 2013) generazione = "Generazione Alpha";
        else generazione = "Fuori intervallo definito";
  
        const oggi = new Date();  
        const eta = oggi.getFullYear() - anno;
  
        document.getElementById("risultato").innerHTML = `
          <p>Anno di nascita: ${anno} (Età: ${eta} anni)</p>
          <p><strong>Generazione di appartenenza:</strong> ${generazione}</p>
        `;
      }
    </script>

</body></html>
